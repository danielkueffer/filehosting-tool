<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<body>
	<ui:composition template="./WEB-INF/template.xhtml">

		<ui:define name="content">

			<h:form id="login-form">
				<h:outputText value="#{msg['login.username']}:" />
				<h:inputText value="#{credentials.username}" id="username" />
				<br />
				<h:outputText value="#{msg['login.password']}:" />
				<h:inputSecret value="#{credentials.password}" id="password" />
				<br />
				<h:commandButton id="button" value="#{msg['login.submit']}" action="#{authController.doLogin}" />
				
				<br />
				<h:messages />
				<br />
			</h:form>

		</ui:define>
	</ui:composition>
</body>
</html>
