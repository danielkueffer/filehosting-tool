	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<div class="searchform">
		<h:form>
			<div>
				<i class="icon-search"></i>
				<label for="search"><h:outputText value="#{msg['sidebar.search']}:" /></label>

			<h:commandButton id="button" value="#{msg['sidebar.search']}" action="#{authController.doLogin}" />
		</h:form>
	</div>
</ui:composition>
