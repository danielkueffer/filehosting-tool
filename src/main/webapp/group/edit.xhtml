<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:param name="pageName" value="#{msg['groups.edit']}" />
	
	<f:metadata>
		<f:viewParam name="id" value="#{groupController.group.id}" />
		<f:viewAction action="#{groupController.initUpdate}" />
	</f:metadata>
	
	<ui:define name="content">
		<h2>#{msg['groups.edit']}</h2>
		
		<h:form id="user-form">
			<div>
				<h:outputLabel for="title">#{msg['groups.name']}: </h:outputLabel>
				<h:inputText id="title" value="#{groupController.group.title}"/>
			</div>
			
			<h:commandButton value="Speichern" action="#{groupController.updateGroup()}"/>
		</h:form>
		
		<a href="${ctx}/group/list.xhtml">#{msg['common.back']}</a>
	</ui:define>
</ui:composition>
