<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:param name="pageName" value="#{msg['files.title']}" />
	
	<ui:define name="content">
		<div class="file-header">
			<ul class="file-breadcrumb">
				<li class="breadcumb-home"><a href="#{ctx}" class="folder-name" data-folder-id="0"><i class="icon-home"></i></a> <i class="icon-angle-right"></i></li>
			</ul>
			
			<ul class="file-metanav">
				<li class="file-upload fileinput-button dz-clickable"><a href="#"><i class="icon-upload"></i> <span>Upload file</span></a></li>
				<li class="folder-new"><a href="#new-folder" class="overlay"><i class="icon-folder"></i> <span>New folder</span></a></li>
			</ul>
		</div>
		
		<table class="file-table">
			<tr>
				<th>#{msg['files.name']}</th>
				<th>#{msg['files.type']}</th>
				<th>#{msg['files.lastmodified']}</th>
				<th></th>
			</tr>
		</table>
		
		<div id="new-folder">
			<h3>#{msg['files.foldertitle']}</h3>
		
			<form action="" class="folder-form">
				<div>
					<label for="folder">#{msg['files.foldername']}</label>
					<input type="text" name="folder" id="folder"/>
				</div>
				
				<input type="submit" name="submit" value="#{msg['common.save']}"/>
			</form>
		</div>
	</ui:define>
</ui:composition>
